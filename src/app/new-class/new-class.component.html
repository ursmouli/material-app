<div class="newclass-container">
  <!-- search -->
  <div class="search-section">
    <div class="search-row">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchTerm" 
          (input)="searchClasses($event)"
          placeholder="Search classes..." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <!-- action bar -->
  <div class="action-bar">
    <button mat-raised-button color="primary" (click)="addNewClass()" [disabled]="editingRow !== null">
      <mat-icon>add</mat-icon>
      Add New Class
    </button>
  </div>

  <div class="table-container">
    <form [formGroup]="classForm" class="class-form">

      <table mat-table [dataSource]="classesDataSource" class="class-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row; let i = index">
            <div *ngIf="!isEditingRow(i); else editName">
              {{ row.name }}
            </div>
            <ng-template #editName>
              <mat-form-field appearance="outline">
                <mat-label>Class Name</mat-label>
                <input matInput formControlName="name" placeholder="e.g., Grade 10" required>
              </mat-form-field>
              <mat-error *ngIf="classForm.get('name')?.invalid && classForm.get('name')?.touched">
                Class name is required and must be at least 2 characters
              </mat-error>
            </ng-template>
          </td>
        </ng-container>
        <ng-container matColumnDef="academicYear">
          <th mat-header-cell *matHeaderCellDef>Academic Year</th>
          <td mat-cell *matCellDef="let row; let i = index">
            <div *ngIf="!isEditingRow(i); else editAcademicYear">
              {{ row.academicYear }}
            </div>
            <ng-template #editAcademicYear>
              <mat-form-field appearance="outline">
                <mat-label>Academic Year</mat-label>
                <input matInput formControlName="academicYear" placeholder="e.g., 2024-2025" required>
              </mat-form-field>
              <mat-error *ngIf="classForm.get('academicYear')?.invalid && classForm.get('academicYear')?.touched">
                Academic year is required
              </mat-error>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row; let i = index">
            <div *ngIf="!isEditingRow(i); else editActions">
              <button mat-icon-button color="primary" (click)="startEdit(row, i)" [disabled]="editingRow !== null">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteClass(i)" [disabled]="editingRow !== null">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <ng-template #editActions>
              <button mat-icon-button color="primary" (click)="isNewClassMode ? saveNewClass() : saveEdit()">
                <mat-icon>save</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="cancelEdit()">
                <mat-icon>cancel</mat-icon>
              </button>
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
          [class.editing-row]="isEditingRow(i)"></tr>
      </table>

      <!-- No data message -->
      <div *ngIf="classesDataSource.data.length === 0" class="no-data">
        <p>No classes found. Click "Add New Classes" to get started.</p>
      </div>
    </form>

    <div class="pagination-container">
      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50]" [length]="totalElements"
        [pageIndex]="pageIndex" (page)="onPageChange($event)" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
