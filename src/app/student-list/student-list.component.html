<div class="student-list-container">
  <h2>Student List</h2>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Student</mat-label>
    <input matInput placeholder="Search by name, registration number" [(ngModel)]="searchTerm" (input)="onSearch()">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="studentsDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef> Reg.No </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editStudent(element)"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="deleteStudent(element)"><mat-icon>delete</mat-icon></button>
          <button mat-button (click)="viewStudent(element)"><mat-icon>visibility</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator 
      [length]="totalElements" 
      [pageSize]="pageSize" 
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)" aria-label="Select page">
    </mat-paginator>

    <!-- No data message -->
    <div *ngIf="studentsDataSource.data.length === 0" class="no-data">
      <p>No students found matching your search.</p>
    </div>
  </div>
</div>
