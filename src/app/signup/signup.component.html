<mat-card>
    <mat-card-header>
        <h2>Signup Page</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <!-- First Name -->
            <!-- Middle Name -->
            <!-- Last Name -->
            <!-- Date of birth -->
            <!-- Username -->
            
            <p>
                <mat-form-field hintLabel="Max 10 characters">
                    <mat-label>Enter username</mat-label>
                    <input type="text" matInput #input maxlength="10" placeholder="Enter username" formControlName="username" required>
                    <mat-hint [align]="'end'">{{input.value.length}}/10</mat-hint>
                </mat-form-field>
            </p>

            <!-- Email -->
            <p>
                <mat-form-field>
                    <mat-label>Enter email address</mat-label>
                    <input type="email" matInput placeholder="Ex: user@gmail.com">
                    <mat-hint [align]="'start'">Email should be valid and active</mat-hint>
                </mat-form-field>
            </p>

            <!-- Password -->
            <p>
                <mat-form-field>
                    <mat-label>Enter password</mat-label>
                    <input type="password" matInput placeholder="Password" minlength="10" maxlength="30">
                    <mat-hint [align]="'start'">Password format ??</mat-hint>
                </mat-form-field>
            </p>

            <p>
                <button type="submit" mat-button [disabled]="!signupForm.valid">Signup</button>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
