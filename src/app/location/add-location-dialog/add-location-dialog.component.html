<h2 mat-dialog-title>Add New Location</h2>
<mat-dialog-content>
  <form #locationForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Location Name</mat-label>
      <input matInput name="locationName" [ngModel]="data.name" ngModel required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Location Code</mat-label>
      <input matInput name="locationCode" [ngModel]="data.code" ngModel required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="locationForm.value" [disabled]="!locationForm.valid">Add</button>
</mat-dialog-actions>
