<mat-card class="location-card">
  <mat-card-header>
    <mat-card-title>Manage Countries</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="countriesDataSource" class="mat-elevation-z0">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <div class="action-buttons">
            <button mat-icon-button color="primary" (click)="editCountry(i)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCountry(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedCountryColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedCountryColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Add</button>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
