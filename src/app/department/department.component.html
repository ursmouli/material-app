<div class="department-container">
  <h2>Department Employees Management</h2>

  <!-- Add Employee Button -->
  <div class="action-bar">
    <button mat-raised-button color="primary" (click)="addNewEmployee()" [disabled]="editingRow !== null">
      <mat-icon>add</mat-icon>
      Add New Employee
    </button>
  </div>

  <!-- Employee Table with Inline Editing -->
  <div class="table-container">
    <form [formGroup]="employeeForm">
      <table mat-table [dataSource]="employeeDataSource" class="employee-table">

        <!-- Employee Number Column -->
        <ng-container matColumnDef="employeeNumber">
          <th mat-header-cell *matHeaderCellDef>Employee ID</th>
          <td mat-cell *matCellDef="let employee; let i = index">
            <div *ngIf="!isEditingRow(i); else editEmployeeNumber">
              {{ employee.employeeNumber }}
            </div>
            <ng-template #editEmployeeNumber>
              <mat-form-field appearance="outline" class="inline-form-field">
                <mat-label>Employee ID</mat-label>
                <input matInput 
                       formControlName="employeeNumber"
                       placeholder="Enter employee ID">
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let employee; let i = index">
            <div *ngIf="!isEditingRow(i); else editFirstName">
              {{ employee.firstName }}
            </div>
            <ng-template #editFirstName>
              <mat-form-field appearance="outline" class="inline-form-field">
                <mat-label>First Name</mat-label>
                <input matInput 
                       formControlName="firstName"
                       placeholder="Enter first name">
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let employee; let i = index">
            <div *ngIf="!isEditingRow(i); else editLastName">
              {{ employee.lastName }}
            </div>
            <ng-template #editLastName>
              <mat-form-field appearance="outline" class="inline-form-field">
                <mat-label>Last Name</mat-label>
                <input matInput 
                       formControlName="lastName"
                       placeholder="Enter last name">
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let employee; let i = index">
            <div *ngIf="!isEditingRow(i); else editRole">
              {{ employee.role }}
            </div>
            <ng-template #editRole>
              <mat-form-field appearance="outline" class="inline-form-field">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option *ngFor="let role of roles" [value]="role">
                    {{ role }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </ng-template>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let employee; let i = index">
            <div *ngIf="!isEditingRow(i); else editActions">
              <button mat-icon-button color="primary" (click)="startEdit(employee, i)" 
                      [disabled]="editingRow !== null">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(i)"
                      [disabled]="editingRow !== null">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <ng-template #editActions>
              <button mat-icon-button color="primary" (click)="isNewEmployeeMode ? saveNewEmployee() : saveEdit()">
                <mat-icon>save</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="cancelEdit()">
                <mat-icon>cancel</mat-icon>
              </button>
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
            [class.editing-row]="isEditingRow(i)"></tr>
      </table>
    </form>

    <!-- No data message -->
    <div *ngIf="employeeDataSource.data.length === 0" class="no-data">
      <p>No employees found. Click "Add New Employee" to get started.</p>
    </div>
  </div>
</div>
