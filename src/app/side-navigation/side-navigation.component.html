<app-header (toggleSidenav)="snav.toggle()"></app-header>
<mat-sidenav-container 
    class="app-sidenav-container"
    [ngClass]="{ 'app-is-mobile': mobileQuery.matches }">
    <mat-sidenav #snav 
        [mode]="mobileQuery.matches ? 'over' : 'side'" 
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
            @for (nav of fillerNav; track nav) {
            <a mat-list-item routerLink=".">{{nav}}</a>
            }
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <main class="main-body">
            <router-outlet></router-outlet>
        </main>

        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
