<app-header (toggleSidenav)="snav.toggle()"></app-header>
<mat-sidenav-container 
    class="app-sidenav-container"
    [ngClass]="{ 'app-is-mobile': mobileQuery.matches }">
    <mat-sidenav #snav 
        [mode]="mobileQuery.matches ? 'over' : 'side'" 
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <!-- <mat-nav-list>
            @for (nav of fillerNav; track nav) {
            <a mat-list-item routerLink=".">{{nav}}</a>
            }
        </mat-nav-list> -->

        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">
                <div class="list-item-content">
                    <mat-icon>dashboard</mat-icon>
                    <span>Dashboard</span>
                </div>
            </a>
            <a mat-list-item routerLink="/settings">Settings</a>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Classes
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/admin/classes">All Classes</a>
                    <a mat-list-item routerLink="/admin/new-class">Add New Class</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Subjects
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/admin/subjects">All Subjects</a>
                    <a mat-list-item routerLink="/admin/classes-subjects">Classes With Subjects</a>
                    <a mat-list-item routerLink="/admin/assign-subject">Assign Subjects</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <a mat-list-item routerLink="/departments">Students</a>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Employees
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/admin/employee-list">Employee List</a>
                    <a mat-list-item routerLink="/admin/employee-registration">Add Employee</a>
                    <a mat-list-item routerLink="/reports/annual">Job Letters</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <main class="main-body">
            <router-outlet></router-outlet>
        </main>

        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
