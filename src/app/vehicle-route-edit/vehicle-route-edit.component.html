<div class="edit-vehicle-route-container">
  <mat-card>
    <mat-card-header>
      @if (isEditMode) {
        <mat-card-title>Edit Vehicle Route</mat-card-title>
      } @else {
        <mat-card-title>Create Vehicle Route</mat-card-title>
      }
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="routeForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <input type="hidden" formControlName="id">
          <mat-form-field appearance="outline">
            <mat-label>Route Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Route Description</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Route Price</mat-label>
            <input matInput type="number" formControlName="price">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Route Distance</mat-label>
            <input matInput type="number" formControlName="distance">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Vehicle</mat-label>
            <input matInput formControlName="vehicleId">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Point A</mat-label>
            <input matInput formControlName="pointA">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Point B</mat-label>
            <input matInput formControlName="pointB">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Point A Longitude</mat-label>
            <input matInput formControlName="pointALongitude">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Point A Latitude</mat-label>
            <input matInput formControlName="pointALatitude">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Point B Longitude</mat-label>
            <input matInput formControlName="pointBLongitude">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Point B Latitude</mat-label>
            <input matInput formControlName="pointBLatitude">
          </mat-form-field>
        </div>
        <div class="form-row">
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content> 
  </mat-card>
</div>
