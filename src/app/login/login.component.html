<mat-card>
    <mat-card-title>Login Form</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input type="text" matInput placeholder="Username" formControlName="username" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>
            </p>

            @if (error) {
                <p class="error">
                    {{ error }}
                </p>
            }
            

            <div class="button">
                <button type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
