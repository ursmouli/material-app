<div class="employee-list-container">
  <h2>Employee List</h2>

  <!-- Search Input -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Employees</mat-label>
    <input matInput
           [(ngModel)]="searchTerm"
           (input)="onSearch($event)"
           placeholder="Search by name, email, position, or department">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Employee Table -->
  <div class="table-container">
    <table mat-table [dataSource]="employeeDataSource" class="employee-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let employee">{{ employee.employeeNumber }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.firstName }} {{ employee.lastName }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let employee">{{ employee.position }}</td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- No data message -->
    <div *ngIf="employeeDataSource.data.length === 0" class="no-data">
      <p>No employees found matching your search.</p>
    </div>
  </div>
</div>
