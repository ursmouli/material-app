<div class="edit-vehicle-container">
  <mat-card>
    <mat-card-header>
      @if (this.isEditMode) {
        <mat-card-title>Edit Vehicle</mat-card-title>
      } @else {
        <mat-card-title>Add Vehicle</mat-card-title>
      }
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <input matInput formControlName="id" hidden>
          <mat-form-field appearance="outline">
            <mat-label>Registration Number</mat-label>
            <input matInput formControlName="registrationNumber">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Capacity</mat-label>
            <input matInput formControlName="capacity">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Driver Name</mat-label>
            <input matInput formControlName="driverName">
          </mat-form-field>
        </div>
        <div class="form-row">
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
